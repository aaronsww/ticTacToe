<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="start">
      <img id="logo" src="images/logo.png" alt="" />
      <input type="text" id="player1" placeholder="Player 1" required />
      <input type="text" id="player2" placeholder="Player 2" required />
      <button class="submitBtn" type="submit">Play
        <img src="images/play-button.png" alt="">
      </button>
    </div>
    <div class="mainContainer">
      <div id="projectHeader">Tic Tac Toe</div>
      <div class="result"></div>
      <div class="container">
        <button class="zero"></button>
        <button class="one"></button>
        <button class="two"></button>
        <button class="three"></button>
        <button class="four"></button>
        <button class="five"></button>
        <button class="six"></button>
        <button class="seven"></button>
        <button class="eight"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
