<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="start">
      <img id="logo" src="images/logo.png" alt="">
      <input type="text" id="player1" placeholder="Player 1 Name" required/>
      <input type="text" id="player2" placeholder="Player 2 Name" required/>
      <button class="submitBtn" type="submit">Play</button>
    </div>
    <div class="mainContainer">
      <div id="projectHeader">Tic Tac Toe</div>
      <div class="result"></div>
      <div class="container">
        <button class="zero"></button>
        <button class="one"></button>
        <button class="two"></button>
        <button class="three"></button>
        <button class="four"></button>
        <button class="five"></button>
        <button class="six"></button>
        <button class="seven"></button>
        <button class="eight"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
